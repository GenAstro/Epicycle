name: CI
on:
  push:
  pull_request:

jobs:
  test:
    name: test-${{ matrix.pkg }}-julia-1.11
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        pkg: [AstroBase, AstroStates, AstroEpochs, AstroUniverse]
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: julia-actions/setup-julia@v2
        with:
          version: '1.11'
          
      - name: Cache Julia artifacts and scratchspaces
        uses: actions/cache@v4
        with:
          path: |
            ~/.julia/artifacts
            ~/.julia/scratchspaces
          key: ${{ runner.os }}-julia-cache-${{ hashFiles('**/Project.toml', '**/Manifest.toml') }}
          restore-keys: |
            ${{ runner.os }}-julia-cache-
          
      - name: Setup global monorepo environment
        shell: bash
        working-directory: ${{ github.workspace }}
        run: |
          # Build all packages once in the root environment
          julia --project=. -e '
            using Pkg
            # Develop all packages in dependency order
            Pkg.develop(path="AstroBase")
            Pkg.develop(path="AstroStates") 
            Pkg.develop(path="AstroEpochs")
            Pkg.develop(path="AstroUniverse")
            # Instantiate the global environment
            Pkg.instantiate()
            # Add test extras needed by any package
            Pkg.add(["Coverage", "ForwardDiff", "Zygote", "FiniteDiff"])
            println("âœ… Global monorepo environment ready")
          '

      - name: Test individual package with coverage
        shell: bash
        run: |
          cd ${{ matrix.pkg }}
          # Test the specific package using the global environment
          julia --project=.. --code-coverage=user -e "
            using Pkg
            # Activate the package-specific test environment
            Pkg.activate(\".\")
            # Test with coverage
            Pkg.test(coverage=true)
          "

      - name: Generate coverage file
        run: |
          cd ${{ matrix.pkg }}
          julia --project=.. -e 'using Coverage; LCOV.writefile("lcov.info", process_folder("src"))'

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./${{ matrix.pkg }}/lcov.info
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: ${{ matrix.pkg }}
          name: ${{ matrix.pkg }}
          directory: ./${{ matrix.pkg }}/
          fail_ci_if_error: false
        


  docs-astrobase:
    name: docs-astrobase
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      
      - uses: julia-actions/setup-julia@v2
        with:
          version: '1.11'
          
      - name: Install dependencies
        working-directory: AstroBase
        run: |
          julia --project=docs -e 'using Pkg; Pkg.develop(path="."); Pkg.instantiate()'
          
      - name: Build and deploy docs
        working-directory: AstroBase
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: julia --project=docs docs/make.jl

  docs-astrostates:
    name: docs-astrostates
    runs-on: ubuntu-latest
    needs: docs-astrobase
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      
      - uses: julia-actions/setup-julia@v2
        with:
          version: '1.11'
          
      - name: Install dependencies
        working-directory: AstroStates
        run: |
          julia --project=docs -e 'using Pkg; Pkg.develop(path="../AstroBase"); Pkg.develop(path="."); Pkg.instantiate()'
          
      - name: Build and deploy docs
        working-directory: AstroStates
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: julia --project=docs docs/make.jl