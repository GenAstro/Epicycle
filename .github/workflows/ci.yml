name: CI
on:
  push:
  pull_request:

jobs:
  test:
    name: test-all-packages-julia-1.11
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: julia-actions/setup-julia@v2
        with:
          version: '1.11'
          
      - name: Cache Julia artifacts and scratchspaces
        uses: actions/cache@v4
        with:
          path: |
            ~/.julia/artifacts
            ~/.julia/scratchspaces
            ~/.julia/packages
          key: ${{ runner.os }}-julia-cache-${{ hashFiles('**/Project.toml', '**/Manifest.toml') }}
          restore-keys: |
            ${{ runner.os }}-julia-cache-

      - name: Develop all packages in global environment
        run: |
          julia -e 'using Pkg; Pkg.develop([
            PackageSpec(path="AstroBase"),
            PackageSpec(path="AstroStates"), 
            PackageSpec(path="AstroEpochs"),
            PackageSpec(path="AstroUniverse"),
            PackageSpec(path="AstroCoords"),
            PackageSpec(path="AstroModels"),
            PackageSpec(path="AstroMan"),
            PackageSpec(path="AstroFun"),
            PackageSpec(path="AstroProp"),
            PackageSpec(path="AstroSolve")
          ])'

      - name: Test AstroBase
        run: |
          cd AstroBase
          julia --project=. -e 'using Pkg; Pkg.instantiate()'
          julia --project=. --code-coverage=user -e 'using Pkg; Pkg.test(coverage=true)'
          julia --project=. -e 'using Pkg; Pkg.add("Coverage"); using Coverage; LCOV.writefile("lcov.info", process_folder("src"))'

      - name: Test AstroStates
        run: |
          cd AstroStates  
          julia --project=. -e 'using Pkg; Pkg.instantiate()'
          julia --project=. --code-coverage=user -e 'using Pkg; Pkg.test(coverage=true)'
