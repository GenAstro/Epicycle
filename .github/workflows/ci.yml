name: CI
on:
  push:
  pull_request:

jobs:
  ci-pipeline:
    name: CI Pipeline - All Phases
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: julia-actions/setup-julia@v2
        with:
          version: '1.12'
          
      - name: Cache Julia artifacts and packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.julia/artifacts
            ~/.julia/scratchspaces
            ~/.julia/packages
          key: ${{ runner.os }}-julia-cache-${{ hashFiles('**/Project.toml', '**/Manifest.toml') }}
          restore-keys: |
            ${{ runner.os }}-julia-cache-

      - name: Phase 1 - Setup Environment
        run: julia --project=. ci/setup_environment.jl

      - name: Phase 2 - Build Epicycle
        run: julia --project=. ci/build_epicycle.jl

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.info
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false


  docs-astrobase:
    name: docs-astrobase
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      
      - uses: julia-actions/setup-julia@v2
        with:
          version: '1.11'
          
      - name: Install dependencies
        working-directory: AstroBase
        run: |
          julia --project=docs -e 'using Pkg; Pkg.develop(path="."); Pkg.instantiate()'
          
      - name: Build and deploy docs
        working-directory: AstroBase
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: julia --project=docs docs/make.jl