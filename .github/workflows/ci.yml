name: CI
on:
  push:
  pull_request:

jobs:
  test:
    name: test-${{ matrix.pkg }}-julia-1.11
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        pkg: [AstroBase, AstroStates]
    defaults:
      run:
        working-directory: ${{ github.workspace }}/${{ matrix.pkg }}
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: julia-actions/setup-julia@v2
        with:
          version: '1.11'
          
      - name: Setup dependencies
        shell: bash
        run: |
          if [ "${{ matrix.pkg }}" = "AstroBase" ]; then
            # AstroBase has no dependencies to develop
            julia --project=. -e 'using Pkg; Pkg.instantiate()'
           elif [ "${{ matrix.pkg }}" = "AstroStates" ]; then
            # AstroStates depends on AstroBase
            julia --project=. -e 'using Pkg; Pkg.develop(path="../AstroBase"); Pkg.instantiate()'
          fi
          julia --project=. -e 'using Pkg; Pkg.add("Coverage")'

      - name: Test with coverage
        run: julia --project=. --code-coverage=user -e 'using Pkg; Pkg.test(coverage=true)'

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: ${{ matrix.pkg }}
          name: ${{ matrix.pkg }}
          fail_ci_if_error: false
        


  docs-astrobase:
    name: docs-astrobase
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      
      - uses: julia-actions/setup-julia@v2
        with:
          version: '1.11'
          
      - name: Install dependencies
        working-directory: AstroBase
        run: |
          julia --project=docs -e 'using Pkg; Pkg.develop(path="."); Pkg.instantiate()'
          
      - name: Build and deploy docs
        working-directory: AstroBase
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: julia --project=docs docs/make.jl

  docs-astrostates: 
    name: docs-astrostates
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      
      - uses: julia-actions/setup-julia@v2
        with:
          version: '1.11'
          
      - name: Install dependencies
        working-directory: AstroStates
        run: |
          julia --project=docs -e 'using Pkg; Pkg.develop(path="../AstroBase"); Pkg.develop(path="."); Pkg.instantiate()'
          
      - name: Build and deploy docs
        working-directory: AstroStates
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: julia --project=docs docs/make.jl