codecov:
  require_ci_to_pass: yes
  
coverage:
  precision: 2
  round: down
  range: "70...100"
  
  status:
    project:
      default:
        target: auto
        threshold: 1%
        base: auto
        
    patch:
      default:
        target: auto
        threshold: 1%

flags:
  AstroBase:
    paths:
      - AstroBase/
    carryforward: true
    
  AstroStates:
    paths:
      - AstroStates/  
    carryforward: true

comment:
  layout: "reach, diff, flags, files"
  behavior: default
  require_changes: false